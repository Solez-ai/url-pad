<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="URLPad - A minimalist text editor where the entire document lives inside the URL">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="logo.png">
<title>URLPad</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        color-scheme: dark;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        background-color: #000;
        --elevated: #121212;
        --link: #58a6ff;
        --text: #fff;
    }

    body {
        color: var(--text);
        background-color: #000;
    }

    a {
        color: var(--link);
        text-decoration: underline;
        text-underline-offset: 4px;
        text-decoration-thickness: 1px;
    }

    article {
        outline: none;
        padding: 18px max(18px, calc(50vw - 400px));
        width: 100%;
        min-height: 100dvh;
        font: 18px / 1.5 system-ui;
        tab-size: 4;
        white-space: pre-wrap;
        text-wrap-style: stable;
        overflow-wrap: break-word;
    }

    .md-h1,
    .md-h2,
    .md-h3,
    .md-h4,
    .md-h5,
    .md-h6 {
        font-weight: 700;
    }

    .md-h1 {
        font-size: 2em;
    }

    .md-h2 {
        font-size: 1.5em;
    }

    .md-h3 {
        font-size: 1.25em;
    }

    .md-h4 {
        font-size: 1.1em;
    }

    .md-h5 {
        font-size: 1em;
    }

    .md-h6 {
        font-size: 0.9em;
    }

    .md-code {
        font-family: monospace;
    }

    .md-codeblock {
        font-family: monospace;
    }

    .md-bold {
        font-weight: bold;
    }

    .md-strike {
        text-decoration: line-through;
    }

    .md-italic {
        font-style: italic;
    }

    .md-url {
        cursor: pointer;
    }

    #button {
        -webkit-tap-highlight-color: transparent;
        background-color: #0569fa;
        border-radius: 50%;
        border: none;
        bottom: 15px;
        box-shadow: 0 3px 5px -1px rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, .12);
        color: #fff;
        cursor: pointer;
        display: grid;
        font-weight: 600;
        width: 46px;
        height: 46px;
        outline: none;
        overflow: hidden;
        padding: 0;
        place-items: center;
        position: fixed;
        right: 15px;
        text-decoration: none;
        touch-action: manipulation;
        transition: .3s ease-out;
        user-select: none;
        z-index: 1;
    }

    @media (hover) {
        #button:hover {
            color: #fff;
            background-color: #3c86f3;
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, .12);
        }
    }

    span.ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 600ms linear;
        background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }

    #menu {
        visibility: hidden;
        transform: scale(0.9) translateY(20px);
        transition: all 100ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        opacity: 0;
        display: flex;
        flex-direction: column;
        width: 200px;
        position: fixed;
        right: 16px;
        bottom: 77px;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.10), 0 15px 12px rgba(0, 0, 0, 0.05);
        background: var(--elevated);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        z-index: 2;
    }

    #menu.visible {
        opacity: 1;
        transform: scale(1) translateY(0);
        visibility: visible;
    }

    #menu .item {
        display: block;
        cursor: pointer;
        text-decoration: none;
        text-align: left;
        padding: 10px 14px;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        outline: none;
        border: none;
        touch-action: manipulation;
        font: 16px / 1.5 system-ui;
        color: var(--text);
    }

    #menu .item:hover {
        background-color: #353535;
    }

    #menu .item:first-child {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    #menu .item:last-child {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    @media print {
        .noprint {
            visibility: hidden !important;
        }
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s;
        backdrop-filter: blur(4px);
    }

    .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .modal {
        background: var(--elevated);
        padding: 24px;
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: scale(0.95);
        transition: transform 0.2s;
    }

    .modal-overlay.visible .modal {
        transform: scale(1);
    }

    .modal h2 {
        margin-bottom: 16px;
        font-size: 1.25em;
    }

    .modal input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: transparent;
        color: var(--text);
        font: inherit;
    }

    .modal .btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        background: #0569fa;
        color: white;
        transition: opacity 0.2s;
    }

    .modal .btn:hover {
        opacity: 0.9;
    }

    .modal .btn.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(128, 128, 128, 0.3);
    }

    .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 16px;
    }

    .advanced-options {
        display: none;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(128, 128, 128, 0.2);
    }

    .advanced-options.visible {
        display: block;
    }

    .result-area {
        display: none;
        margin-top: 16px;
        background: rgba(128, 128, 128, 0.1);
        padding: 12px;
        border-radius: 8px;
        align-items: center;
        gap: 8px;
    }

    .result-area.visible {
        display: flex;
    }

    .tooltip-text {
        font-size: 0.8em;
        opacity: 0.7;
        margin-top: 4px;
        display: block;
    }
</style>
<article contenteditable="plaintext-only" spellcheck autofocus></article>
<button id="button" class="noprint">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
    </svg>
</button>
<div id="menu">
    <a class="item" href="#new" target="_blank">New document</a>
    <a class="item" id="shorten-btn">Shorten URL</a>
    <a class="item" id="qr" href="/qr">Generate QR code</a>
    <a class="item" href="https://github.com/Solez-ai/url-pad" target="_blank">GitHub</a>
</div>

<div class="modal-overlay" id="shorten-modal">
    <div class="modal">
        <h2>Shorten URL</h2>
        <div id="shorten-form">
            <p style="margin-bottom: 12px; font-size: 0.9em; opacity: 0.8;">Powered by Spoo.me</p>
            <button class="btn secondary" id="toggle-advanced" style="width: 100%; margin-bottom: 12px;">Unknown
                Settings (Advanced)</button>

            <div class="advanced-options" id="advanced-options">
                <input type="text" id="custom-alias" placeholder="Custom Alias (optional)">
                <input type="password" id="password" placeholder="Password (optional)">
                <input type="number" id="max-clicks" placeholder="Max Clicks (optional)">
            </div>

            <div class="modal-actions">
                <button class="btn secondary" id="close-modal">Close</button>
                <button class="btn" id="do-shorten">Shorten</button>
            </div>
        </div>

        <div class="result-area" id="result-area">
            <input type="text" id="short-url" readonly style="margin:0; border:none; background:transparent;">
            <button class="btn" id="copy-url">Copy</button>
        </div>
        <span class="tooltip-text" id="terms-tip"
            style="display:none; text-align: center; margin-top: 8px; color: #aaa;">
            By clicking this you agree to process your URL <br> outside our product.
        </span>
    </div>
</div>
<script src="app.js"></script>
