<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="URLPad - A minimalist text editor where the entire document lives inside the URL">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="logo.png">
<title>URLPad</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        color-scheme: dark;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        background-color: #000;
        --elevated: #121212;
        --link: #58a6ff;
        --text: #fff;
    }

    body {
        color: var(--text);
        background-color: #000;
    }

    a {
        color: var(--link);
        text-decoration: underline;
        text-underline-offset: 4px;
        text-decoration-thickness: 1px;
    }

    article {
        outline: none;
        padding: 18px max(18px, calc(50vw - 400px));
        width: 100%;
        min-height: 100dvh;
        font: 18px / 1.5 system-ui;
        tab-size: 4;
        white-space: pre-wrap;
        text-wrap-style: stable;
        overflow-wrap: break-word;
    }

    .md-h1,
    .md-h2,
    .md-h3,
    .md-h4,
    .md-h5,
    .md-h6 {
        font-weight: 700;
    }

    .md-h1 {
        font-size: 2em;
    }

    .md-h2 {
        font-size: 1.5em;
    }

    .md-h3 {
        font-size: 1.25em;
    }

    .md-h4 {
        font-size: 1.1em;
    }

    .md-h5 {
        font-size: 1em;
    }

    .md-h6 {
        font-size: 0.9em;
    }

    .md-code {
        font-family: monospace;
    }

    .md-codeblock {
        font-family: monospace;
    }

    .md-bold {
        font-weight: bold;
    }

    .md-strike {
        text-decoration: line-through;
    }

    .md-italic {
        font-style: italic;
    }

    .md-url {
        cursor: pointer;
    }

    #button {
        -webkit-tap-highlight-color: transparent;
        background-color: #0569fa;
        border-radius: 50%;
        border: none;
        bottom: 15px;
        box-shadow: 0 3px 5px -1px rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, .12);
        color: #fff;
        cursor: pointer;
        display: grid;
        font-weight: 600;
        width: 46px;
        height: 46px;
        outline: none;
        overflow: hidden;
        padding: 0;
        place-items: center;
        position: fixed;
        right: 15px;
        text-decoration: none;
        touch-action: manipulation;
        transition: .3s ease-out;
        user-select: none;
        z-index: 1;
    }

    @media (hover) {
        #button:hover {
            color: #fff;
            background-color: #3c86f3;
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, .12);
        }
    }

    span.ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 600ms linear;
        background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }

    #menu {
        visibility: hidden;
        transform: scale(0.9) translateY(20px);
        transition: all 100ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        opacity: 0;
        display: flex;
        flex-direction: column;
        width: 200px;
        position: fixed;
        right: 16px;
        bottom: 77px;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.10), 0 15px 12px rgba(0, 0, 0, 0.05);
        background: var(--elevated);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        z-index: 2;
    }

    #menu.visible {
        opacity: 1;
        transform: scale(1) translateY(0);
        visibility: visible;
    }

    #menu .item {
        display: block;
        cursor: pointer;
        text-decoration: none;
        text-align: left;
        padding: 10px 14px;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        outline: none;
        border: none;
        touch-action: manipulation;
        font: 16px / 1.5 system-ui;
        color: var(--text);
    }

    #menu .item:hover {
        background-color: #353535;
    }

    #menu .item:first-child {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    #menu .item:last-child {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    @media print {
        .noprint {
            visibility: hidden !important;
        }
    }

    dialog {
        background: var(--elevated);
        color: var(--text);
        border: 1px solid rgba(128, 128, 128, 0.2);
        border-radius: 12px;
        padding: 24px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(2px);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .modal-title {
        font-size: 1.25em;
        font-weight: 600;
    }

    .close-button {
        background: none;
        border: none;
        color: var(--text);
        cursor: pointer;
        font-size: 1.5em;
        padding: 4px;
        line-height: 1;
        opacity: 0.7;
    }

    .close-button:hover {
        opacity: 1;
    }

    .input-group {
        margin-bottom: 16px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9em;
        opacity: 0.8;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid rgba(128, 128, 128, 0.3);
        background: rgba(0, 0, 0, 0.05);
        color: var(--text);
        font-size: 1em;
    }

    .action-button {
        width: 100%;
        padding: 12px;
        background: #0569fa;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .action-button:hover {
        background: #3c86f3;
    }

    .advanced-toggle {
        background: none;
        border: none;
        color: var(--link);
        cursor: pointer;
        font-size: 0.9em;
        padding: 0;
        margin-top: 12px;
        text-decoration: underline;
    }

    .advanced-options {
        display: none;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(128, 128, 128, 0.1);
    }

    .advanced-options.visible {
        display: block;
    }

    .result-container {
        display: none;
        margin-top: 20px;
        padding: 16px;
        background: rgba(5, 105, 250, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    .shortened-link {
        display: block;
        margin-bottom: 12px;
        font-weight: 600;
        color: var(--link);
        text-decoration: none;
        word-break: break-all;
    }

    .copy-button {
        background: var(--elevated);
        border: 1px solid var(--link);
        color: var(--link);
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
    }

    .tooltip-container {
        position: relative;
        display: inline-block;
    }

    .tooltip-text {
        visibility: hidden;
        width: 240px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -120px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.8em;
        font-weight: normal;
        pointer-events: none;
    }

    .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }
</style>
<article contenteditable="plaintext-only" spellcheck autofocus></article>
<button id="button" class="noprint">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
    </svg>
</button>
<div id="menu">
    <a class="item" href="#new" target="_blank">New document</a>
    <a class="item" id="qr" href="/qr">Generate QR code</a>
    <div class="item" id="shorten">Shorten URL</div>
    <a class="item" href="https://github.com/Solez-ai/url-pad" target="_blank">GitHub</a>
</div>

<dialog id="shorten-dialog">
    <div class="modal-header">
        <div class="modal-title">Shorten URL</div>
        <button class="close-button" id="close-dialog">Ã—</button>
    </div>

    <button class="action-button" id="shorten-btn">Shorten Current URL</button>

    <button class="advanced-toggle" id="advanced-toggle">Advanced Options</button>

    <div class="advanced-options" id="advanced-options">
        <div class="input-group">
            <label>Custom Alias</label>
            <input type="text" id="custom-alias" placeholder="e.g. my-note">
        </div>
        <div class="input-group">
            <label>Password Protection</label>
            <input type="password" id="password" placeholder="Min 8 chars, 1 letter, 1 number, @ or .">
        </div>
        <div class="input-group">
            <label>Max Clicks</label>
            <input type="number" id="max-clicks" placeholder="e.g. 100">
        </div>
    </div>

    <div class="result-container" id="result-container">
        <div class="tooltip-container">
            <a href="#" target="_blank" class="shortened-link" id="short-url"></a>
            <span class="tooltip-text">By Clicking this You Agree to Process your URL outside Our prodcuct to Maybe
                Other Servers (Powered by Spoo)</span>
        </div>
        <button class="copy-button" id="copy-btn">Copy Link</button>
    </div>
</dialog>
<script src="app.js"></script>
