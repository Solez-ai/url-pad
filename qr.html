<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="logo.png">
<title>QR Code - URLPad</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        color-scheme: dark;
        background-color: #000;
        color: #fff;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font: 18px / 1.5 system-ui;
        padding: 20px;
    }

    #qrcode {
        background: white;
        padding: 32px;
        border-radius: 16px;
        margin-bottom: 32px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: inline-block;
    }

    #qrcode svg {
        display: block;
        width: 400px;
        height: 400px;
    }

    a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 6px;
        text-decoration-thickness: 1px;
        transition: opacity 0.2s;
    }

    #download-btn {
        margin-top: 16px;
        background: #0569fa;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        display: none;
        /* Hidden until QR generates */
    }

    #download-btn:hover {
        background: #0056d6;
    }
</style>

<div id="qrcode"></div>
<button id="download-btn">Download Image</button>
<a id="link" href="/">Back to URLPad</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function render() {
        const hash = location.hash;
        const url = location.origin + '/' + hash;
        const link = document.getElementById('link');
        link.href = '/' + hash;

        // clear previous qr code
        document.getElementById('qrcode').innerHTML = "";

        if (typeof QRCode === 'undefined') {
            // Basic retry
            setTimeout(render, 100);
            return;
        }

        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 400,
            height: 400,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.L
        });

        // Show download button and setup click handler
        const downloadBtn = document.getElementById('download-btn');
        downloadBtn.style.display = 'block';

        downloadBtn.onclick = function () {
            const img = document.querySelector('#qrcode img');
            if (img && img.src) {
                const a = document.createElement('a');
                a.href = img.src;
                a.download = 'urlpad-qr.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        };
    }

    // Add timestamp to SW registration to help with cache busting
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js?v=' + Date.now());
    }

    // Initial render
    render();

    // Re-render on hash change
    addEventListener('hashchange', render);
</script>
